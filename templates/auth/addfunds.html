<html>
  <head>
    <title>Add Funds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Enter amount of funds to add</h1>
      <p> Since no actual transactions will take place, will use the credit card under your user account if valid
      </p>
      <form action="" method="post">
         <input type="number" placeholder="Amount of funds add" name="addfund" min="1" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
