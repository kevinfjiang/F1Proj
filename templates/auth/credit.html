<html>
  <head>
    <title>Add Credit Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please enter your credit card</h1>
      <p> Since no actual transactions will take place, we just need a credit card
          number that works with Luhn's algorithim. 
      </p>
      <form action="" method="post">
         <input type="password" placeholder="Credit Card Number" name="credit_card" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
